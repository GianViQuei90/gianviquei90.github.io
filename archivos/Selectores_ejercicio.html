<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Selectores ejericio</title>
    <link rel="stylesheet" href="selectores_ejercicio.css">
</head>
<body>
    <h1 align="center">Selectores CSS</h1>
    <h2 align="center">Formulario</h2>
    <section align="center">
        <fieldset>
        <legend>Formulario de Creacion de curso</legend>
        <form action="">
            <p>
                <label for="">Nombre del curso:</label>
                <input type="text" placeholder="Ejm: Vue JS desde cero">
            </p>
            <p>
                <label for="">Precio del curso:</label>
                <input type="number" placeholder="Precio en soles">
            </p>
            <p>
                <label for="">Fecha de inicio</label>
                <input type="date">
            </p>
            <p>
                <label for="">Correo del docente</label>
                <input type="email" placeholder="@tecsup.edu.pe">
            </p>
            <p>
                <label for="">Contraseña del curso:</label>
                <input type="password">
            </p>
            <p>
                <label for="">Elija el turno</label>
                <input type="radio" >Mañana
                <input type="radio">Tarde
            </p>
            <p>
                <label for="">Tipo de pago</label>
                <input type="radio" >En cuotas
                <input type="radio">Directo
            </p>
            <p>
                <label for="">Tipo de pago</label>
                <input type="checkbox" >Español
                <input type="checkbox">Ingles
                <input type="checkbox">Portugues
            </p>
            <p>
                <label for="">Nivel del curso</label>
                <select name="" id="">
                    <option value="BA">Basico</option>
                    <option value="AR">Intermedio</option>
                    <option value="AR">Avanzado</option>
                </select>
            </p>
            <p>
                <label for="">Descripcion del curso:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Video Introduccion:</label>
                <input type="file">
            </p>
            <p>
                <label for="">Color Base del curso</label>
                <input type="color">
            </p>
        </form>
    </section>
    </fieldset>
</body>
</html>
