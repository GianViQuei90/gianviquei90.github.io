<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mas_selectore.css">
</head>
<body>
    <h1>Formulario y selectores</h1>
    <section class="form-personal">
        <h2>Datos personales</h2>
        <form action="">
            <p>
                <label for="">Nombres:</label>
                <input type="text">
            </p>
            <p>
                <label for="">Apellidos:</label>
                <input type="text">
            </p>
        </form>
    </section>
    <section class="form-social">
        <h2>Tus redes sociales</h2>
        <form action="">
            <p>
                <label for="">Facebook</label>
                <input type="text">
            </p>
            <p>
                <label for="">Twitter</label>
                <input type="text">
            </p>
            <p>
                <label for="">Steam</label>
                <input type="text" class="inputsteam">
            </p>
        </form>
    </section>
    <section class="form-profesional">
        <h2>Redes profesionales</h2>
        <form action="">
            <p>
                <label for="">LinkedIn</label>
                <input type="text" name="" id="">
            </p>
            <p>
                <label for="">GitHub</label>
                <input type="text">
            </p>
        </form>
    </section>
</body>
</html>
